        <!-- Redactor -->
        <textarea id="redactor">
            <h1>Trace Elements Plugin for Redactor</h1>
            <p>This plugin adds the ability to toggle a trace on all parent block-level elements with an outline and their element name.</p>
            <ul class="ml0">
                <li>div</li>
                <li>br</li>
                <li>p</li>
                <li>ul</li>
                <li>ol</li>
                <li>pre</li>
                <li>h1</li>
                <li>h2</li>
                <li>h3</li>
                <li>h4</li>
                <li>h5</li>
                <li>h6</li>
            </ul>
            <p>You an extend what gets traced via CSS. <small><em>redactor.trace-elements.css</em></small></p>
            <blockquote>Because sometimes you don't know what your WYSIWYG is doing</blockquote>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <h2>How to initialize</h2>
            <pre>
                <script src="redactor.trace-elements.js"></script>
                <script>
                $(function(){
                    $('#redactor').redactor({
                        plugins: ['TraceElements']
                    });
                });
                </script></pre>

                <ol>
                    <li>Reference the plugin script</li>
                    <li>Include <strong>TraceElements</strong> in plugins array</li>
                </ol>
        </textarea>
